<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Me</title>

    <h2>About Me</h2>
    <script src="https://unpkg.com/vue@next"></script>
</head>

<body style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">
    <div id="app">
        <!-- !Profile -->
        <span v-bind:title="message">
            <img v-bind:src="profile.img" v-bind:style="profile.imgSize">
        </span>
        <h2>My name is</h2>
        <ul>
            <li v-for="item in profile.info">
                {{ item }}
            </li>
        </ul>

        <!-- !Education -->
        <h2>Education</h2>
        <ul>
            <li v-for="item in education.info">
                {{ item }}
            </li>
        </ul>

        <!-- !Work Experience -->
        <h2>Work Experience</h2>
        <ul>
            <li
                style="cursor:pointer;" 
                v-for="(item, index) in works.info" :key="index"
                v-on:click="updateIndex(index)"
            >
                {{ item }}
            </li>
        </ul>
        <div v-if="selectIndex!=0">
            <img 
            v-bind:src="workImage"
            v-bind:style="workImgSize"
            >
        </div>

        <!-- !Skill -->
        <h2>Skills</h2>
        <h4>Programming Languages</h4>
        <ul>
            <li v-for="item in skills.programs">
                {{ item }}
            </li>
        </ul>
        <h4>Database</h4>
        <ul>
            <li v-for="item in skills.database">
                {{ item }}
            </li>
        </ul>

        <!-- !Contact -->
        <div>
            <h2>Contact</h2>
            <ul>
                <li v-for="item in contact">
                    {{ item }}
                </li>
            </ul>
        </div>

        <!-- !button -->
        <div v-if="selectIndex!=0">
            <img 
            v-bind:src="workImage"
            v-bind:style="workImgSize"
            >
        </div>

        <button v-on:click="handleOrder">Order</button>
        <button v-on:click="handleCancel">Cancel</button>
        <h3> {{ qty }} </h3>

    </div>
    <!-- Import app (main.js) -->
    <script src="main.js"></script>

    <!-- Mount app inject to div(id="app")-->
    <script>
        const mountedApp = app.mount('#app')
    </script>
</body>

<style>

</style>

</html>
